<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}âš½ Livescores - Hillcrest{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #356e06;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
    }
    .sidebar a {
      color: #ffffff;
      display: block;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #ffc107;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-white text-center mb-4"> Hillcrest Sports</h4>
    
    <a href="{% url 'dashboard' %}">Live Scores</a>
    <a href="{% url 'previous' %}">Previous results</a>
    <a href="{% url 'upcoming' %}">Upcoming fixtures</a>
    <a href="{% url 'teams' %}">Teams</a>
    <a href="{% url 'admin-login' %}">Fixture Admin</a>
  </div>

  <div class="main-content">
    {% block content %}
    <!-- Content from other templates will appear here -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
