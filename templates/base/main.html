<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}âš½ Admin Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #356e06;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
    }
    .sidebar a {
      color: #ffffff;
      display: block;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #ffc107;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }
      h2 { text-align: center; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
      th { background-color: #f4f4f4; }
      a.button { 
      padding: 5px 10px; 
      background-color: #007BFF; 
      color: white; 
      text-decoration: none; 
      border-radius: 4px; 
    }
    a.button.delete { background-color: #DC3545; }
    a.button.add { margin-top: 10px; display: inline-block; }
    .status-upcoming { color: orange; font-weight: bold; }
    .status-live { color: green; font-weight: bold; }
    .status-finished { color: gray; font-weight: bold; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-white text-center mb-4"> Hillcrest Sports</h4>
    
    <a href="{% url 'dashboard' %}">Live Scores</a>
    <a href="{% url 'teams' %}">Teams</a>
    <a href="{% url 'admin-login' %}">Fixture Admin</a>
  </div>

  <div class="main-content">
    {% block content %}
    <!-- Content from other templates will appear here -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
