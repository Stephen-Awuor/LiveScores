{% extends 'base/main.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2>{{ news.title }}</h2>
        <hr>
        <p>{{ news.content|linebreaks }}</p>
         <p class="text-muted small">
            Published on {{ news.created_at|date:"M d, Y H:i" }} 
            {% if news.author %} by {{ news.author.username }}{% endif %}
        </p>
    </div>
    <div class="mt-3">
        <a href="{% url 'latest-news' %}" class="btn btn-secondary">‚Üê Back to News</a>
    </div>
</div>
{% endblock %}
