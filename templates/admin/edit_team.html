{% extends 'base/admin_dashboard.html' %}

{% block title %}Edit Team{% endblock %}

{% block content %}
<div class="container mt-0">
    <h2 class="mb-4">Edit Team</h2>

    <form method="post" class="card p-4 shadow-sm" style="max-width:600px;">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'current-teams' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
